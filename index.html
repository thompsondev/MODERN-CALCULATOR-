<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="calculator">
  
    <div class="calculatorDisplay">
      <p class="result" id="display">0</p>
    </div>
    <div class="calculator-key">
      <div class="keys">
        <button id="calculator-id"  value="7">7</button>
        <button id="calculator-id"  value="8">8</button>
        <button id="calculator-id"  value="9">9</button>
        <button id="calculator-id" class="del" data-action="delete">DEL</button>
        <button id="calculator-id"  value="4">4</button>
        <button id="calculator-id"  value="5">5</button>
        <button id="calculator-id"  value="6">6</button>
        <button id="calculator-id"  class="operator" data-action="add">+</button>
        <button id="calculator-id"  value="1">1</button>
        <button id="calculator-id"  value="2">2</button>
        <button id="calculator-id"  value="3">3</button>
        <button id="calculator-id"  class="operator" data-action="subtract">-</button>
        <button id="calculator-id"  class="decimal" data-action="decimal">.</button>
        <button id="calculator-id"  value="0">0</button>
        <button id="calculator-id"  class="operator" data-action="division">&divide;</button>
        <button id="calculator-id"  class="operator" data-action="multiply">&times;</button>
        <button id="calculator-id"  class="all-clear" data-action="clear">RESET</button>
        <button id="calculator-id"  class="equal-sign" data-action="calculate">=</button>
      </div>  
      
    </div>
    


  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">THOMPSONdev</a>.
  </div>

  <script src="cal.js"></script>
</body>
</html>
